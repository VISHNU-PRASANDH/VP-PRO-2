<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
</head>
<body bgcolor="pink">
<h1>Age Calculator</h1>
<form id="ageForm">
  <label for="dob">Date of Birth:</label>
  <input type="number" id="day" placeholder="Day" min="1" max="31" required>
  <input type="number" id="month" placeholder="Month" min="1" max="12" required>
  <input type="number" id="year" placeholder="Year" min="1900" max="2024" required>
  <button type="button" onclick="calculateAge()">Calculate Age</button>
</form>
<p id="result"></p>

<script>
function calculateAge() {
  const day = parseInt(document.getElementById('day').value);
  const month = parseInt(document.getElementById('month').value);
  const year = parseInt(document.getElementById('year').value);

  const today = new Date();
  const birthDate = new Date(year, month - 1, day);
  
  let age = today.getFullYear() - birthDate.getFullYear();
  const monthDiff = today.getMonth() - birthDate.getMonth();

  if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
    age--;
  }

  document.getElementById('result').innerText = `Your age is ${age} years.`;
}
</script>
</body>
</html>
